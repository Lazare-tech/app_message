<!-- Upper Navbar -->
{% load static %}
<nav class="navbar navbar-expand-lg navbar-light navbar-custom mt-0 mb-0 py-4 shadow-4" id="mainNavbar">
    <div class="container">
        <a class="navbar-brand me-2" href="">
            <img src="" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarButtonsExample"
            aria-controls="navbarButtonsExample" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars text-white"></i>
        </button>

        <ul class="navbar-nav mx-auto mb-2 mb-lg-0 nav-menu">
            <li class="nav-item">
                <a class="nav-link nav-link-home text-dark fw-bold" href="{% url 'app_user:homepage' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark fw-bold" href="">Blog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark fw-bold" href="">Contacts</a>
            </li>
        </ul>

        <div class="d-flex align-items-center ms-auto">
            {% if user.is_authenticated %}

                <a href="{% url 'compte:message' %}"><button type="button" class="btn btn-primary position-relative me-3">
                    Inbox
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        {{ message_non_lu_nombre }}
                        <span class="visually-hidden">unread messages</span>
                    </span>
                </button></a>

                <div class="dropdown">
                    <button class="btn btn-link text-decoration-none dropdown-toggle d-flex align-items-center" 
                        type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="user-circle d-flex align-items-center justify-content-center me-2">
                            <span>{{ user.username }}</span>
                            <!-- Affiche la première lettre de l'utilisateur -->
                        </div>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="{% url 'compte:logout' %}">Déconnexion</a></li>
                    </ul>
                </div>
            {% else %}
                <a href="{% url 'compte:login' %}" class="d-inline-block" aria-expanded="false">
                    <i class="fas fa-user fa-2x mx-2 ms-5"></i>
                </a>
            {% endif %}
        </div>
    </div>
</nav>
